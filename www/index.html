<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body ng-app="myShoppingList" ng-cloak ng-controller="myCtrl">
    <div class = "views">
        <div class = "view view-main">
            <div class = "pages">
               <div data-page = "home" class = "page navbar-fixed">
                  
                  <div class = "navbar">
                     <div class = "navbar-inner">
                        <div class = "left"> </div>
                        <div class = "center">Swipe To Delete</div>
                        <div class = "right"> </div>
                     </div>
                  </div>
                  
                  <div class = "page-content">
                    <div class = "card">
                        <div class = "card-header">Lista de Compras</div>
                        <div class = "card-content">
                           <div class = "card-content-inner">
                               <li class = "swipeout">
                              
                              <div class = "swipeout-content">
                                 <a href = "#" class = "item-content item-link">
                                    <div class = "item-inner">
                                       
                                       <div class = "item-title-row">
                                          <div class = "item-title">Amayon</div>
                                          <div class = "item-after">7:10</div>
                                       </div>
                                       
                                       <div class = "item-subtitle">Your order has been shipped</div>
                                       <div class = "item-text">Lorem ipsum dolor sit amet, consectetur 
                                          adipiscing elit. Nulla sagittis tellus ut turpis condimentum, ut dignissim 
                                          lacus tincidunt.</div>
                                    </div>
                                 </a>
                              </div>
                              
                              <div class = "swipeout-actions-left"><a href = "#" class = "swipeout-overswipe bg-pink reply">Reply</a><a href = "#" class = "bg-blue forward">Forward</a></div>
                              <div class = "swipeout-actions-right"><a href = "#" class = "mark bg-lightblue">Spam</a><a href = "#" class = "swipeout-delete swipeout-overswipe">Delete</a></div>
                           </li>
                               <div class = "list-block">
                                    <ul>
                                        <li class = "item-content" ng-repeat="x in products track by $index">
                                            <div class = "item-inner">
                                                <div class = "item-title" ng-model="addMe">{{x}}</div>
                                            </div>
                                            <div class="item-media" style="cursor: pointer;" ng-click="removeItem($index)"><i class="f7-icons">close</i></div>
                                        </li>    
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class = "card-footer">
                            <div class="list-block">
                                <div class = "item-content">
                                    <div class = "item-inner">
                                        <div class = "item-input">
                                            <input type = "text" ng-model="addMe" placeholder = "Adicione um Produto">
                                        </div>
                                    </div>
                                    <div class = "item-after"> <a href="" ng-click="addItem()" class="button button-fill button-raised color-green">Enviar</a></div>
                                </div>
                            </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/teste.js"></script>
</body>

</html>
